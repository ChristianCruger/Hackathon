<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Boilerplate</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
      <!-- Google fonts - Poppins-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600">
      <!-- theme stylesheet-->
      <link rel="stylesheet" href="css/style.newblue.css" id="theme-stylesheet">
      <!-- Custom stylesheet - for your changes-->
      <link rel="stylesheet" href="css/custom.css?v=3">
      <link rel="apple-touch-icon" sizes="180x180" href="https://ppcd.dk/img/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="https://ppcd.dk/img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://ppcd.dk/img/favicon/favicon-16x16.png">
      <!-- <link rel="manifest" href="https://ppcd.dk/img/favicon/site.webmanifest"> -->
      <link rel="mask-icon" href="https://ppcd.dk/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
      <meta property="og:image" content="https://ppcd.dk/img/favicon/apple-touch-icon.png" />
      <meta property="og:title" content="PPCD Polypropylene Concrete Design" />
      <meta property="og:url" content="https://ppcd.dk" />
      <meta property="og:description"
          content="Designing concrete solutions using polypropylene fibers is our specialty">
      <meta property="og:type" content="website" />
      <meta property="og:locale" content="da_DK" />
      <meta property="og:locale:alternate" content="en_GB" />
      <meta name="msapplication-TileColor" content="#f4f4f4">
      <meta name="theme-color" content="#f4f4f4">
      <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  </head>

  <body>
	
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto my-5">

                <form>

                    <div class="form-group mb-4">
                        <label>Calculation Type</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text justify-content-center"><i class="fas fa-square-root-alt"></i></div>
                            </div>
                            <select id="type" name="type" class="form-control" required="">
                                <!-- <option value="1">Slabs</option> -->
                                <option value="8">greenSlab</option>
                                <option value="2">Point Foundation</option>
                                <option value="3">Strip Foundation</option>
                                <option value="7">Cross Section</option> 
                            </select>

                        </div>

                    </div>

                        <div class="form-group mb-4">
                            <label>Crack Limit</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text justify-content-center">$$ l = $$</div>
                                </div>
                                <input name="crack_limit" id="crack_limit" class="form-control" type="number">
                                <div class="input-group-append">
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>
                   


                        <div class="form-group mb-4">
                            <label>Does the slab contain joints?</label>
                            <div class="onoffswitch">
                                <input type="checkbox" name="withJoints" class="onoffswitch-checkbox" id="withJoints" onchange="analyzeSlab(false,300)">
                                <label class="onoffswitch-label" for="withJoints">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>


                  
                    <div class="form-group mb-4">

                        <input type="button" name="save_calculation" value="Optimise" id="save_calculation" data-toggle="modal" data-target="#myModal" class="btn btn-primary mr-2 mt-2" />



                    </div>
                </form>

            </div>

        </div>
    </div>
    </div>


  </body>



<!-- Modal Popup -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-orange modal-title">Optimization Variables</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>



  <script>


    var isSubmitting = false;
    // Open Save Modal on click
    $('#save_calculation').on('click', function(e) {       
        console.log("Open")
            $('#exampleModal').modal('show');
        
    });


    </script>
    
    
    </html>
